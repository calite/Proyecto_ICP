<div class="dialog-container">

    <p-orderList [value]="puntosRecogida" [listStyle]="{ 'max-height': '30rem' }" header="Puntos de Recogida"
        filterBy="ciudad" filterPlaceholder="Filtrar por ciudad" [stripedRows]="true" (selection)="selectedItem" (onSelectionChange)="onItemSelected($event)">
        <ng-template let-punto pTemplate="item">
            <div class="flex align-items-center p-2 w-full flex-wrap">
                <div class="flex-1">
                    <h5 class="mb-2">{{ punto.ciudad }}</h5>
                    <p class="vertical-align-middle line-height-1"><b>Tel√©fono: </b>{{ punto.telefono }}</p>
                    <p class="vertical-align-middle line-height-1"><b>Horario: </b>{{ punto.horario }}</p>
                </div>
                <div class="flex flex-column align-items-end">
                    <h6 class="mb-2"><b>Calle: </b>{{ punto.direccion }}</h6>
                </div>
            </div>
        </ng-template>
    </p-orderList>

    <div class="d-flex justify-content-end mt-5">
        <button class="btn btn-primary" (click)="onCloseDialog()">Aceptar</button>
    </div>
</div>
