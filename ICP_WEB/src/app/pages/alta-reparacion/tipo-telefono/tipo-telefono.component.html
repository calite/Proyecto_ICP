<div class="container mt-5">

    <h2>Alta Reparaci√≥n</h2>

    <hr>

    <div *ngIf="!articulosOpciones; else divFormulario" class="alert alert-info">
        Espere por favor...
    </div>

    <ng-template #divFormulario>
        <form [formGroup]="formularioAltaReparacion" (ngSubmit)="submitFormularioAltaReparacion()">
            <h5 for="modelo">Telefono:</h5>


            <div class="row">
                <div class="col-12">

                    <div class="row d-flex justify-content-center">
                        <div class="col-3">
                            <select formControlName="articulos" id="articulos" class="form-control">
                                <option value="">Seleccione un modelo</option>
                                <option *ngFor="let articulo of articulosOpciones" [value]="articulo.id_Articulo">
                                    {{articulo.marca}} -
                                    {{articulo.modelo}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center alert alert-danger"
                        *ngIf="formularioAltaReparacion.get('articulos').invalid && formularioAltaReparacion.get('articulos').touched">
                        Seleccione el articulo a reparar.
                    </div>
                </div>

            </div>

            <div class="col-12 d-flex justify-content-center mt-5">
                <button type="submit" [disabled]="formularioAltaReparacion.invalid" class="btn btn-primary">Siguiente</button>
            </div>



        </form>

    </ng-template>
</div>
