<div class="container mt-5">

    <h2>Alta Reparacion</h2>

    <hr>

    <div *ngIf="!sintomasOpciones ; else divFormulario" class="alert alert-info">
        Espere por favor...
    </div>

    <ng-template #divFormulario>
        <form [formGroup]="formularioAltaReparacion" (ngSubmit)="submitFormularioAltaReparacion()">

            <h5>Opciones de reparaci√≥n:</h5>

            <div class="col row d-flex justify-content-center">

                <div class="col-2 d-flex justify-content-center align-items-center flex-column card">
                    <label formArrayName="sintomas" *ngFor="let s of sintomasFormArray.controls; let i = index">
                        <input type="checkbox" [formControlName]="i">
                        {{sintomasOpciones[i].descripcion_Sintoma}}
                    </label>
                </div>

                <div class="alert alert-danger"
                    *ngIf="formularioAltaReparacion.get('sintomas').invalid && formularioAltaReparacion.get('sintomas').touched">
                    Seleccione al menos un sintoma.
                </div>

            </div>
            
            <div class="col-12 d-flex justify-content-center mt-5">
                <button type="submit" [disabled]="formularioAltaReparacion.invalid" class="btn btn-primary">Siguiente</button>
            </div>

        </form>

    </ng-template>
</div>
