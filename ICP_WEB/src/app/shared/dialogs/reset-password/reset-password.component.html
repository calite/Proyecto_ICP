<div class="mx-auto dialog-container">

    <h3 class="text-center">Cambia tu contrase単a:</h3>

    <form [formGroup]="formularioResetPassword" (ngSubmit)="submitResetPassword()"
        class="d-flex flex-column">

        <label for="password" class="text-center">Nueva Contrase単a:</label>

        <input type="text" id="password" formControlName="password">

        <div *ngIf="formularioResetPassword?.get('marcaArticulo')?.invalid && formularioResetPassword?.get('marcaArticulo')?.touched"
            class="text-center">
            <div class="alert alert-danger position-absolute" *ngIf="formularioResetPassword?.get('marcaArticulo')?.errors?.['required']">La contrase単a es
                obligatoria</div>
        </div>

        <button type="submit" [disabled]="formularioResetPassword.invalid" class="mx-auto mt-4 btn btn-primary">Cambiar contrase単a</button>

    </form>
</div>
