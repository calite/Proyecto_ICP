<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">

        <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">
            <div class="mt-4">
                <label for="usuario" class="text-center">Usuario:</label>
                <input type="text" class="form-control" placeholder="usuario" formControlName="usuario">
            </div>

            <div *ngIf="formLogin.get('usuario')?.invalid && formLogin.get('usuario')?.touched" class="text-center">
                <div *ngIf="formLogin.get('formLogin')?.errors?.['required']">El nombre de usuario es obligatorio</div>
            </div>

            <div class="mt-4">
                <label for="password" class="text-center">Contrase√±a:</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>

            <div *ngIf="formLogin?.get('password')?.invalid && formLogin?.get('password')?.touched" class="text-center">
                <div *ngIf="formLogin?.get('formLogin')?.errors?.['required']">El password es obligatorio</div>
            </div>


            <div class="mt-4">
                <button type="submit" [disabled]="formLogin.invalid" class="mx-auto mt-4 btn btn-primary">Login</button>
            </div>
        </form>

    </div>
</div>
